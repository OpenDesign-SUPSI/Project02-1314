	<rect id="rect6227" x="76.031" y="272.498" fill="none" width="301.182" height="234.367"/>
	<text transform="matrix(1 0 0 1 76.0313 280.8982)" font-family="'TitilliumText25L-999wt'" font-size="12">Emoji san is  a young 98 year old.Unlike  other peers of </text>
	<text transform="matrix(1 0 0 1 76.0313 295.2986)" font-family="'TitilliumText25L-999wt'" font-size="12">his, he suffers neither from mental or  physical health issues. </text>
	<text transform="matrix(1 0 0 1 76.0313 309.698)" enable-background="new    "><tspan x="0" y="0" font-family="'TitilliumText25L-999wt'" font-size="12">His main issues pertain to being old enough to see all his</tspan><tspan x="0" y="14.4" font-family="'TitilliumText25L-999wt'" font-size="12">loved ones, namely friends and family, pass away.The </tspan><tspan x="0" y="28.8" font-family="'TitilliumText25L-999wt'" font-size="12">issue here is, in spite of being a cheerfull centenarian,</tspan><tspan x="0" y="43.2" font-family="'TitilliumText25L-999wt'" font-size="12"> </tspan></text>
	<text transform="matrix(1 0 0 1 76.0313 352.8982)" font-family="'TitilliumText25L-999wt'" font-size="12">he has no one to share his experiences and feelings with.</text>
	<text transform="matrix(1 0 0 1 76.0313 381.698)" enable-background="new    "><tspan x="0" y="0" font-family="'TitilliumText25L-999wt'" font-size="12">He has a doctors, nurse and few other assorted health </tspan><tspan x="0" y="14.4" font-family="'TitilliumText25L-999wt'" font-size="12">care workers visit him on a weekly basis.</tspan></text>
	<text transform="matrix(1 0 0 1 76.0313 424.8982)" font-family="'TitilliumText25L-999wt'" font-size="12">Considering he was born at the dawn of the 20th century,  </text>
	<text transform="matrix(1 0 0 1 76.0313 439.2986)" font-family="'TitilliumText25L-999wt'" font-size="12">his knowledge of modern technology is highly limited. </text>
	<text transform="matrix(1 0 0 1 76.0313 453.698)" enable-background="new    "><tspan x="0" y="0" font-family="'TitilliumText25L-999wt'" font-size="12">This further impedes his urge to explore the world around </tspan><tspan x="0" y="14.4" font-family="'TitilliumText25L-999wt'" font-size="12">him.</tspan></text>
</g>
<text transform="matrix(1 0 0 1 187.9282 145.3474)" font-family="'TitilliumText25L-999wt'" font-size="12">Name: Takara Emoji</text>
