	<text transform="matrix(1 0 0 1 76.0313 280.8982)"><tspan x="0" y="0" font-family="'TitilliumText25L-999wt'" font-size="12">Mr.Knapsaccer is a retired county sheriff.His age is 75 </tspan><tspan x="0" y="14.4" font-family="'TitilliumText25L-999wt'" font-size="12">and aptypical of many of his fellow senior citizens, he </tspan><tspan x="0" y="28.8" font-family="'TitilliumText25L-999wt'" font-size="12">faces many issues pertaining to social isolation and not </tspan><tspan x="0" y="43.2" font-family="'TitilliumText25L-999wt'" font-size="12">being able to fit in an rapidly changing world. </tspan><tspan x="0" y="72" font-family="'TitilliumText25L-999wt'" font-size="12">He wakes up at 7:00 a.m. everyday and spends most of it </tspan><tspan x="0" y="86.4" font-family="'TitilliumText25L-999wt'" font-size="12">withing the confines of his house.The only social contact </tspan><tspan x="0" y="100.8" font-family="'TitilliumText25L-999wt'" font-size="12">for him is with his wife and a nephew who visits him </tspan><tspan x="0" y="115.2" font-family="'TitilliumText25L-999wt'" font-size="12">occasionally.</tspan><tspan x="0" y="144" font-family="'TitilliumText25L-999wt'" font-size="12">As much as he aspires for wider social contact, it eludes </tspan><tspan x="0" y="158.4" font-family="'TitilliumText25L-999wt'" font-size="12">him due to his advanced  age and inability to fit into </tspan><tspan x="0" y="172.8" font-family="'TitilliumText25L-999wt'" font-size="12">modern society.</tspan></text>
</g>
